<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Glass UI</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="glass-card">
    <div class="spotify-logo">
        <img src="./spotify.png" alt="" width="50px">
    </div>
    <h2>Liked Songs</h2>
    <div class="icons">
        <img src="./pause (1).png" alt="" width="20px">
        <img src="./suffle.png" alt="" width="20px">
        <img src="./download-circular-button.png" alt="" width="20px">
    </div>
    <h4>Album</h4>
    <div class="song-list">
       <div class="song">1
        <img src="./img1.jpg" alt="">
        <div class="song-info">
          <strong>No Lie</strong>
          <span>Sean Paul,Dua Lipa</span>
        </div>
      </div> 
      <div class="song">2
        <img src="./img2.jpg" alt="">
        <div class="song-info">
          <strong>Alone,Pt.II</strong>
          <span>Alan Walker,Ava Max</span>
        </div>
      </div>
      <div class="song">3
        <img src="./img3.jpg" alt="">
        <div class="song-info">
          <strong>Copines</strong>
          <span>Aya Nakamur</span>
        </div>
      </div>
      <div class="song">4
        <img src="./img4.jpg" alt="">
        <div class="song-info">
          <strong>Beliver</strong>
          <span>Imagine Dragons</span>
        </div>
      </div>
      <div class="song">5
        <img src="./img5.jpg" alt="">
        <div class="song-info">
          <strong>Levitating</strong>
          <span>Dua Lipa</span>
        </div>
      </div>
      <div class="song">6
        <img src="./img6.webp" alt="">
        <div class="song-info">
          <strong>Love Me Like You Do</strong>
          <span>Ellie Goulding</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
